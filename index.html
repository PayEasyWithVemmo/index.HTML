<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPayPalAccount</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .popup {
            text-align: center;
            padding: 20px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: #f9f9f9;
        }
        .loading-bar {
            width: 100%;
            height: 8px; /* Thinner bar */
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: #007bff; /* Professional blue color */
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>

    <div class="popup">
        <h2>Downloading Virus...</h2>
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        // Change the URL path without reloading
        history.pushState({}, "", "/MyPayPalAccount");

        let progress = 0;
        function loadVirus() {
            let bar = document.querySelector(".progress");
            let interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                    alert("Virus Download Complete!");
                } else {
                    progress += 5;
                    bar.style.width = progress + "%";
                }
            }, 100); // Total time = 2 seconds
        }
        loadVirus();
    </script>

</body>
</html>
